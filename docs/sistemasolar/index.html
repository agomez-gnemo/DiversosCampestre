<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar: Arrastra y Suelta</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1a2d;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            color: #f7b731;
            margin-bottom: 20px;
        }

        #game-container {
            width: 100%;
            max-width: 1200px;
            background-color: #1a2c42;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #score-display {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #a8dadc;
        }

        #solar-system-image-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Ajusta esto si la imagen es de otro tamaño */
            height: 0; /* Truco para mantener la proporción */
            padding-bottom: 56.25%; /* Para una imagen 16:9, ajusta según tu imagen */
            background-image: url('sistemasolar.jpg'); /* Usamos la imagen proporcionada */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        /* Zonas de arrastre (Drop Zones) para cada planeta */
        .drop-zone {
            position: absolute;
            width: 5%; /* Aproximadamente el tamaño de un planeta pequeño */
            height: 10%;
            /* background-color: rgba(255, 255, 255, 0.1); /* Descomenta para ver las zonas */
            border: 1px dashed rgba(255, 255, 255, 0.3); /* Descomenta para ver las zonas */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7em;
            color: transparent; /* Oculta el texto del placeholder */
            text-align: center;
            cursor: pointer;
            z-index: 10; /* Asegura que estén encima de la imagen pero debajo de las etiquetas */
        }

        /* Posiciones exactas de las zonas de arrastre (ajustar según la imagen) */
        /* Mercurio */
        [data-planet="Mercurio"] { top: 48%; left: 19%; width: 3%; height: 6%; }
        /* Venus */
        [data-planet="Venus"] { top: 46%; left: 24%; width: 4%; height: 8%; }
        /* Tierra */
        [data-planet="Tierra"] { top: 45%; left: 30%; width: 5%; height: 9%; }
        /* Marte */
        [data-planet="Marte"] { top: 47%; left: 37%; width: 4%; height: 8%; }
        /* Júpiter */
        [data-planet="Júpiter"] { top: 40%; left: 47%; width: 10%; height: 20%; }
        /* Saturno */
        [data-planet="Saturno"] { top: 38%; left: 63%; width: 12%; height: 24%; }
        /* Urano */
        [data-planet="Urano"] { top: 42%; left: 79%; width: 7%; height: 14%; }
        /* Neptuno */
        [data-planet="Neptuno"] { top: 44%; left: 90%; width: 7%; height: 14%; }


        #labels-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            min-height: 80px; /* Para que no se mueva el layout */
            width: 100%;
        }

        .draggable-label {
            background-color: #2b4360;
            color: #e0e0e0;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: grab;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            min-width: 100px;
            user-select: none; /* Evita que el texto se seleccione al arrastrar */
        }

        .draggable-label:hover {
            background-color: #3a5c80;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .draggable-label.dragging {
            opacity: 0.7;
            transform: scale(1.05);
            z-index: 1000;
        }

        .correct {
            background-color: #28a745; /* Verde para aciertos */
            color: white;
            cursor: default;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            pointer-events: none; /* No se puede arrastrar de nuevo */
        }

        #reset-button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #f7b731;
            color: #1a2c42;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #reset-button:hover {
            background-color: #ffcd3c;
            transform: translateY(-2px);
        }

        /* Animación de acierto */
        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background-color: #4CAF50; }
            100% { transform: scale(1); background-color: #28a745; }
        }
        .correct.animate {
            animation: pulse-green 0.5s ease-out;
        }
    </style>
</head>
<body>
    <h1>¡Etiqueta los Planetas del Sistema Solar!</h1>
    <div id="game-container">
        <div id="score-display">Aciertos: <span id="hits-count">0</span> / 8</div>

        <div id="solar-system-image-container">
            <div class="drop-zone" data-target-planet="Mercurio"></div>
            <div class="drop-zone" data-target-planet="Venus"></div>
            <div class="drop-zone" data-target-planet="Tierra"></div>
            <div class="drop-zone" data-target-planet="Marte"></div>
            <div class="drop-zone" data-target-planet="Júpiter"></div>
            <div class="drop-zone" data-target-planet="Saturno"></div>
            <div class="drop-zone" data-target-planet="Urano"></div>
            <div class="drop-zone" data-target-planet="Neptuno"></div>
        </div>

        <div id="labels-container">
            </div>

        <button id="reset-button">Reiniciar Juego</button>
    </div>

    <script>
        const planets = ['Mercurio', 'Venus', 'Tierra', 'Marte', 'Júpiter', 'Saturno', 'Urano', 'Neptuno'];
        let currentDraggable = null;
        let hits = 0;

        const labelsContainer = document.getElementById('labels-container');
        const scoreDisplay = document.getElementById('hits-count');
        const dropZones = document.querySelectorAll('.drop-zone');
        const resetButton = document.getElementById('reset-button');

        function initializeGame() {
            labelsContainer.innerHTML = ''; // Limpiar etiquetas anteriores
            hits = 0;
            scoreDisplay.textContent = hits;

            // Barajar los planetas para que las etiquetas no salgan en orden
            const shuffledPlanets = [...planets].sort(() => Math.random() - 0.5);

            shuffledPlanets.forEach(planetName => {
                const label = document.createElement('div');
                label.classList.add('draggable-label');
                label.setAttribute('draggable', true);
                label.textContent = planetName;
                label.dataset.planetName = planetName; // Para identificar el planeta
                labelsContainer.appendChild(label);
            });

            // Restablecer drop zones
            dropZones.forEach(zone => {
                zone.innerHTML = '';
                zone.classList.remove('correct');
                zone.style.backgroundColor = ''; // Limpia el color de fondo si se usó para debug
                zone.style.border = ''; // Limpia el borde si se usó para debug
                zone.style.color = 'transparent'; // Oculta el texto del placeholder
            });
        }

        // Eventos de arrastre
        labelsContainer.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('draggable-label')) {
                currentDraggable = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.setData('text/plain', e.target.dataset.planetName); // Para compatibilidad
            }
        });

        labelsContainer.addEventListener('dragend', (e) => {
            if (e.target.classList.contains('draggable-label')) {
                e.target.classList.remove('dragging');
                currentDraggable = null;
            }
        });

        // Eventos de soltar en las zonas
        dropZones.forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault(); // Permite soltar
                if (currentDraggable && !zone.classList.contains('correct')) {
                    // Opcional: añadir un feedback visual a la zona al arrastrar encima
                    // zone.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                }
            });

            zone.addEventListener('dragleave', (e) => {
                // Opcional: quitar feedback visual
                // zone.style.backgroundColor = '';
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                // zone.style.backgroundColor = ''; // Quitar feedback visual

                if (currentDraggable && !zone.classList.contains('correct')) {
                    const droppedPlanetName = currentDraggable.dataset.planetName;
                    const targetPlanetName = zone.dataset.targetPlanet;

                    if (droppedPlanetName === targetPlanetName) {
                        // Correcto
                        zone.appendChild(currentDraggable); // Mueve la etiqueta a la zona
                        currentDraggable.style.position = 'static'; // La etiqueta se ajusta a la zona
                        currentDraggable.classList.add('correct');
                        currentDraggable.classList.add('animate'); // Activa la animación
                        currentDraggable.setAttribute('draggable', false); // No se puede arrastrar de nuevo

                        hits++;
                        scoreDisplay.textContent = hits;

                        // Quitar la clase animate después de la animación para futuras pulsaciones
                        currentDraggable.addEventListener('animationend', () => {
                            currentDraggable.classList.remove('animate');
                        }, { once: true });

                        if (hits === planets.length) {
                            setTimeout(() => alert('¡Felicidades! Has completado el Sistema Solar.'), 300);
                        }
                    } else {
                        // Incorrecto: la etiqueta regresa al contenedor original
                        // currentDraggable.style.transform = ''; // Reset any transform
                        // labelsContainer.appendChild(currentDraggable);
                        // Para que regrese suavemente, es mejor quitarlo y que initializeGame lo ponga de nuevo.
                        // Para este diseño, simplemente lo dejamos en la lista pero no se fija.
                        // Lo mejor es que la etiqueta vuelva a su posición original en el contenedor de etiquetas
                        // Sin embargo, para mantener la simplicidad y el estilo, si no es correcto,
                        // simplemente el dragend lo dejará donde estaba o regresará si no hay drop.
                        // En este caso, el arrastrable volverá a `labels-container` si no se hace un drop válido.
                        // No necesitamos una acción explícita aquí para "devolverlo" ya que el drop fue inválido para esa zona.
                    }
                }
            });
        });

        resetButton.addEventListener('click', initializeGame);

        // Inicializar el juego al cargar la página
        initializeGame();
    </script>
</body>
</html>
